services:
  admin-api:
    build:
      context: .
      dockerfile: presentation/admin-api/Dockerfile
    container_name: game-system-admin-api
    ports:
      - "5000:5001"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=5003
      # Use internal Docker network service name for database
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/game-development?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=GameHub@2025 # Use .env or Docker Secrets in production
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - game-system-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5003/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  user-api:
    build:
      context: .
      dockerfile: presentation/user-api/Dockerfile
    container_name: game-system-user-api
    ports:
      - "5000:5002"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=5002
      # Use internal Docker network service name for database
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/game-development?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=GameHub@2025
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - game-system-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5002/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mysql:
    image: mysql:8.0
    container_name: game-system-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=GameHub@2025
      - MYSQL_DATABASE=game-development
      - MYSQL_USER=root
      - MYSQL_PASSWORD=GameHub@2025
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - game-system-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pGameHub@2025" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: game-system-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - game-system-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mysql_data:
  redis_data:

networks:
  game-system-network:
    driver: bridge