server:
  port: 8000

spring:
  application:
    name: admin-api

  output:
    ansi:
      enabled: ALWAYS

  profiles:
    active: dev

  datasource:
    url: jdbc:mysql://localhost:3306/game_system_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: Admin@1111
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      auto-commit: true
      connection-timeout: 20000
      minimum-idle: 5
      maximum-pool-size: 15
      idle-timeout: 300000
      max-lifetime: 1200000
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: true
    show-sql: true
  management:
    endpoint:
      health:
        show-details: always
    endpoints:
      web:
        exposure:
          include: health,info,metrics